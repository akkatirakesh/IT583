<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        while(1)
            {
var F=prompt("Enter Fahrenheit Temperature");
        if(F==999)
            break;
         if(F<=-100 || F>=212)
         {
   alert("You entered "+F+". entry range must be from -100 to +212.");
         }
        else{
            var Fahrenheit=F;
            F=parseInt(F);
            F=F-32;
            C=F*(5/9);
           alert("Fahrenheit temperature is "+Fahrenheit+" Celsium temperature is "+C);
        }
            }
    </script>
</head>
<body >
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
